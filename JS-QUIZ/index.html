<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS QUIZ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 shadow-lg p-3 mb-5 bg-body rounded">
                <h1>JavaScript Quiz!</h1>
                <div id="quizdiv">
                    <h2 id="question"> Question</h2>
                    
                        <li>
                            <input type="radio" class="answer" id="a" name="answer"> 
                            <label for="a" id="a-value">option a</label>
                         </li>
                         <li>
                             <input type="radio" class="answer" id="b" name="answer">
                             <label for="b" id="b-value">option b</label>
                         </li>
                         <li>
                             <input type="radio" class="answer" id="c" name="answer">
                             <label for="c" id="c-value">option c</label>
                         </li>
                         <li>
                             <input type="radio" class="answer" id="d" name="answer">
                             <label for="d" id="d-value">option d</label>
                         </li>
                    
                    <button class="btn btn-primary" id="submit">Submit Answer</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
