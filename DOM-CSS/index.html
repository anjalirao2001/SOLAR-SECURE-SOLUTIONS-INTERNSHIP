<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-CSS</title>
  </head>
  <body>
    <div id="div1">
      <h1 id="header">This is header</h1>
      <p id="paragraph">This is paragraph for dom css program</p>
    </div>
  </body>
</html>

<script>
  var x = document.getElementById("header");
  var y = document.getElementById("paragraph");
  x.style.color = "red";
  y.style.color = "blue";
  var z = document.getElementById("div1");
  z.style.backgroundColor = "pink";
</script>
